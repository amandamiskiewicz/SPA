<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz książki</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="form-container">
            <h2>Dodaj książkę</h2>
            <form @submit.prevent="saveBook">
                <label for="title">Tytuł książki:</label>
                <input type="text" id="title" v-model="book.title" placeholder="Wpisz tytuł książki" required>

                <label for="author">Imię i nazwisko autora:</label>
                <input type="text" id="author" v-model="book.author" placeholder="Wpisz autora" required>

                <button type="submit">Zapisz</button>
            </form>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    book: {
                        title: '',
                        author: ''
                    }
                };
            },
            methods: {
                saveBook() {
                    console.log(`Tytuł książki: ${this.book.title}`);
                    console.log(`Autor: ${this.book.author}`);
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
