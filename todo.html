<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista rzeczy do zrobienia</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .todo-list {
            background: white;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: left;
        }
        .todo-list h2 {
            text-transform: uppercase;
            margin-bottom: 10px;
            text-align: center;
        }
        ol {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="todo-list">
            <h2>DO WYKONANIA</h2>
            <ol>
                <li v-for="task in tasks" :key="task">{{ task }}</li>
            </ol>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    tasks: [
                        "Purchase two tickets to cinema",
                        "Do homework",
                        "Buy groceries",
                        "Charge the phone"
                    ]
                };
            }
        }).mount("#app");
    </script>
</body>
</html>
