<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licznik kliknięć</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .counter-container {
            text-align: center;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="counter-container">
            <button @click="counter++">Kliknięcia: {{ counter }}</button>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    counter: 0
                };
            }
        }).mount("#app");
    </script>
</body>
</html>
